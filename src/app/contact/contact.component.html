   <div class="container mt-3 mb-5">
     <div class="row">
       <div class="col-lg-6 col-sm-12 col-12 form1 p-4">
         <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" @fade>
           <div class="mb-3">
             <label for="name" class="form-label">Name</label>
             <input type="text" class="form-control" formControlName="contactFormName" id="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" formControlName="contactFormEmail" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example" formControlName="contactFormSubjects">
                <option value="" disabled selected>Choose Option</option>
                <option value="1">Feedback</option>
                <option value="2">Report a bug</option>
                <option value="3">Feature request</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea name="" id="message" formControlName="contactFormMessage" class="form-control" rows="3"></textarea>
            </div>
            <div class="d-grid">
              <button class="btn btn-secondary btn-block" type="submit" [disabled]="contactForm.invalid">Send</button>
            </div>
          </form>
        </div>
        <div class="col-lg-6 text-center"><img src="../assets/contactUs.png"  class="img-fluid" alt="Contact Us"></div>
		</div>
    
	</div>
  <br>
